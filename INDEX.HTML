<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="container">
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" placeholder="Enter your weight">

        <label for="height">Height (cm):</label>
        <input type="text" id="height" placeholder="Enter your height">

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            var bmi = weight / ((height / 100) * (height / 100));
            var result = document.getElementById("result");

            if (!isNaN(bmi)) {
                result.innerHTML = "Your BMI is: " + bmi.toFixed(2);

                if (bmi < 18.5) {
                    result.innerHTML += " (Underweight)";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    result.innerHTML += " (Normal Weight)";
                } else if (bmi >= 25 && bmi < 29.9) {
                    result.innerHTML += " (Overweight)";
                } else {
                    result.innerHTML += " (Obese)";
                }
            } else {
                result.innerHTML = "Please enter valid weight and height values.";
            }
        }
    </script>
</body>
</html>
